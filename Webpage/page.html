<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SageMaker Endpoint Interaction</title>
    <link rel="stylesheet" href="style.css">
<script type="module">
    import { champions } from "./champions.js";

    document.addEventListener("DOMContentLoaded", function () {
    const container = document.getElementById("champion-grid");
    const droppableBoxes = document.querySelectorAll(".box.dropeable");

    let html = "<table style='margin: auto;'><tbody>";
    let count = 0;

    Object.keys(champions).forEach(champion => {
        if (count % 6 === 0) html += "<tr>";

        const imgElement = `<td style='text-align: center; padding: 15px;'>
            <div style="display: flex; align-items: center; justify-content: center; width: 7rem; height: 7rem; background-image: url('champion_images/${champion}.png');
            background-size: cover; background-position: center; border-radius: 10px; cursor: grab; margin: auto;"
            draggable='true' data-champion='${champion}'></div>
            <span style='display: block; font-size: 14px; font-weight: bold; color: black; margin-top: 5px;'>${champion}</span>
        </td>`;

        html += imgElement;
        count++;

        if (count % 6 === 0) html += "</tr>";
    });

    if (count % 6 !== 0) html += "</tr>";
    html += "</tbody></table>";

    container.innerHTML = html;

    // Add drag functionality
    document.querySelectorAll("[draggable='true']").forEach(imgElement => {
        imgElement.addEventListener("dragstart", function (event) {
            event.dataTransfer.setData("text", imgElement.dataset.champion);
        });
    });

    // Add drop functionality to boxes
    droppableBoxes.forEach(box => {
        box.addEventListener("dragover", function (event) {
            event.preventDefault();
        });

        box.addEventListener("drop", function (event) {
            event.preventDefault();
            const champion = event.dataTransfer.getData("text");
            if (champion) {
                box.style.backgroundImage = `url('champion_images/${champion}.png')`;
            }
        });
    });
});

</script>


</head>
<body>
    <div class="stacked-boxes">
        <div class="box dropeable" style="background-image: url('champion_images/-1.png');" data-slot = "1"></div>
        <div class="box dropeable" style="background-image: url('champion_images/-1.png');" data-slot = "2"></div>
        <div class="box dropeable" style="background-image: url('champion_images/-1.png');" data-slot = "3"></div>

        <div class="box dropeable" style="background-image: url('champion_images/-1.png');" data-slot = "5"></div>
    </div>
    <div class="scrollable-table" id="champion-grid"></div>
    <div class="stacked-boxes">
