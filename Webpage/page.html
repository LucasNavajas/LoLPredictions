<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SageMaker Endpoint Interaction</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src = "script.js"></script>
</head>
<body>
    <!-- Blue Side and Red Side bars on top -->
    <div class="side-header-container">
        <div class="blue-side">BLUE SIDE</div>
        <div class="red-side">RED SIDE</div>
    </div>
    
    <!-- Buttons container to remove/swap champions and players -->
    <div class="controls-container">
        <button class = "swap-button" id="reset-champions">Reset Champions</button>
        <button class = "swap-button" id="reset-players">Reset Players</button>
        <button class = "swap-button" id="swap-champions">Swap Champions</button>
        <button class = "swap-button" id="swap-players">Swap Players</button>
    </div>

    <!-- Main container where inputs and champions are placed -->
    <div class="container">

        <!-- Loading image, initially hidden and displayed only waiting for the API response -->
        <img id="loading-image" src="assets/imgs/rp-top-up-nav-loading.png" alt="Loading..." style="display:none;">
        <div id="winner-overlay" class="winner-overlay">
            <img src="assets/imgs/x.png" alt="Close" class="close-btn" id="close-overlay">
            <div>Blue Team Wins</div>
            <div class="chance-text">50% chance</div>
        </div>
        
        <div class="draft">
            <!-- Blue side inputs -->
            <div class="inputs-blue">
                <div class="player-input">
                    <input type="text" class="box-label" data-slot="1" placeholder="Blue Top">
                    <small class="error-message">Invalid player</small>
                </div>
                <div class="player-input">
                    <input type="text" class="box-label" data-slot="2" placeholder="Blue Jungle">
                    <small class="error-message">Invalid player</small>
                </div>
                <div class="player-input">
                    <input type="text" class="box-label" data-slot="3" placeholder="Blue Mid">
                    <small class="error-message">Invalid player</small>
                </div>
                <div class="player-input">
                    <input type="text" class="box-label" data-slot="4" placeholder="Blue ADC">
                    <small class="error-message">Invalid player</small>
                </div>
                <div class="player-input">
                    <input type="text" class="box-label" data-slot="5" placeholder="Blue Support">
                    <small class="error-message">Invalid player</small>
                </div>
            </div>
            <!-- Container holding all dropeable boxes and the champions table -->
            <div class="dropeables-champions-container">
                
                <!-- Blue side dropeable boxes -->
                <div class="stacked-boxes-container">
                    <div class="box dropeable stacked-box" data-slot="1" 
                         style="background-image: url('assets/champion_images/-1.png');">
                    </div>
                    <div class="box dropeable stacked-box" data-slot="2" 
                         style="background-image: url('assets/champion_images/-1.png');">
                    </div>
                    <div class="box dropeable stacked-box" data-slot="3" 
                         style="background-image: url('assets/champion_images/-1.png');">
                    </div>
                    <div class="box dropeable stacked-box" data-slot="4" 
                         style="background-image: url('assets/champion_images/-1.png');">
                    </div>
                    <div class="box dropeable stacked-box" data-slot="5" 
                         style="background-image: url('assets/champion_images/-1.png');">
                    </div>
                </div>
        
                <!-- Champions table in the middle -->
                <div class="champions-table">
                    <input type="text" id="champion-search" placeholder="Search Champion...">
                    <div class="scrollable-table" id="champion-grid" tabindex="-1"></div>
                </div>
                
                <!-- Red side dropeable boxes -->
                <div class="stacked-boxes-container">
                    <div class="box dropeable" data-slot="6" 
                         style="background-image: url('assets/champion_images/-1.png');">
                    </div>
                    <div class="box dropeable" data-slot="7" 
                         style="background-image: url('assets/champion_images/-1.png');">
                    </div>
                    <div class="box dropeable" data-slot="8" 
                         style="background-image: url('assets/champion_images/-1.png');">
                    </div>
                    <div class="box dropeable" data-slot="9" 
                         style="background-image: url('assets/champion_images/-1.png');">
                    </div>
                    <div class="box dropeable" data-slot="10" 
                         style="background-image: url('assets/champion_images/-1.png');">
                    </div>
                </div>
        
            </div> 
                
        
                <!-- Red side inputs -->
                <div class="inputs-red">
                    <div class="player-input">
                        <input type="text" class="box-label" data-slot="6" placeholder="Red Top">
                        <small class="error-message">Invalid player</small>
                    </div>
                    <div class="player-input">
                        <input type="text" class="box-label" data-slot="7" placeholder="Red Jungle">
                        <small class="error-message">Invalid player</small>
                    </div>
                    <div class="player-input">
                        <input type="text" class="box-label" data-slot="8" placeholder="Red Mid">
                        <small class="error-message">Invalid player</small>
                    </div>
                    <div class="player-input">
                        <input type="text" class="box-label" data-slot="9" placeholder="Red ADC">
                        <small class="error-message">Invalid player</small>
                    </div>
                    <div class="player-input">
                        <input type="text" class="box-label" data-slot="10" placeholder="Red Support">
                        <small class="error-message">Invalid player</small>
                    </div>
                </div>
        
        
        </div>
        

        <!-- Prediction buttons container -->
        <div class = "button-container">
            <button id="predict-button" disabled tabindex="-1"><span>Predict Winner</span></button> 
            <button id="predict-draft-button" disabled tabindex="-1"><span>Predict Draft</span></button>
        </div>
    </div> 
</body>
</html>
